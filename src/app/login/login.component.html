
<div class="d-flex h-100 w-100 justify-content-center align-items-center">
  <div class="hn-bg-ffffff hn-w-681px container">
    <div class="hn-my-20px">
      <div class="d-flex justify-content-center align-items-center flex-column">
        <i nz-icon nzType="wechat" nzTheme="outline" class="hn-font-size-100px hn-color-4cb7ff"></i>
        <p class="hn-font-size-20px hn-m-0">Live Chat</p>
      </div>
    </div>
    <div class="d-flex justify-content-start align-items-center hn-my-20px flex-column">
      <span class="hn-mb-4px w-70">Tên tài khoản</span>
      <nz-input-group [nzPrefix]="prefixTemplateUser" class="w-70 hn-border-radius-4px">
        <input type="text" nz-input placeholder="Nhập tên tài khoản" [(ngModel)]="user.email"/>
      </nz-input-group>
      <ng-template #prefixTemplateUser><i nz-icon nzType="user" class="hn-mr-5px"></i></ng-template>
    </div>
    <div class="d-flex justify-content-start align-items-center hn-my-20px flex-column">
      <span class="hn-mb-4px w-70">Mật khẩu</span>
      <nz-input-group [nzPrefix]="prefixTemplatePassword" [nzSuffix]="suffixTemplate" class="w-70 hn-border-radius-4px">
        <input [type]="passwordVisible ? 'text' : 'password'" nz-input placeholder="Nhập mật khẩu" [(ngModel)]="user.password" />
      </nz-input-group>
      <ng-template #prefixTemplatePassword><i nz-icon nzType="unlock" class="hn-mr-5px"></i></ng-template>
      <ng-template #suffixTemplate>
        <i nz-icon [nzType]="passwordVisible ? 'eye-invisible' : 'eye'" (click)="onChangeViewPassword()"></i>
      </ng-template>
    </div>
    <div class="d-flex justify-content-center align-items-center hn-my-30px">
      <button nz-button nzType="primary" [nzLoading]="onLogin" (click)="handlerLogin()">Login</button>
      <button nz-button nzType="primary" class="hn-ml-20px" (click)="handlerSignUp()">Sign up</button>
    </div>
  </div>
</div>
