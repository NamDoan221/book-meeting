<nz-layout class="app-layout">
  <nz-sider class="menu-sidebar"
    nzCollapsible
    nzWidth="256px"
    nzBreakpoint="md"
    [(nzCollapsed)]="isCollapsed"
    [nzTrigger]="null">
    <div class="sidebar-logo">
      <i nz-icon
        nzType="fire"
        nzTheme="outline"
        class="bm-font-size-30px bm-color-ffffff"
        style="color: #ffffff;"></i>
      <h1 class="bm-mb-12px">BMS</h1>
    </div>
    <ul nz-menu
      nzTheme="dark"
      nzMode="inline"
      [nzInlineCollapsed]="isCollapsed">
      <ng-container *ngFor="let menu of menuData">
        <li nz-submenu
          nzOpen
          [nzTitle]="menu.label"
          [nzIcon]="menu.icon">
          <ul *ngIf="menu && menu.items && menu.items.length">
            <ng-container *ngFor="let item of menu.items">
              <li nz-menu-item
                (click)="handlerRouting($event, item.url)">
                {{item.label}}
              </li>
            </ng-container>
          </ul>
        </li>
      </ng-container>
    </ul>
  </nz-sider>
  <nz-layout>
    <nz-header>
      <div class="app-header">
        <span class="header-trigger"
          (click)="isCollapsed = !isCollapsed">
          <i class="trigger"
            nz-icon
            [nzType]="isCollapsed ? 'menu-unfold' : 'menu-fold'"></i>
        </span>
      </div>
    </nz-header>
    <nz-content>
      <div class="inner-content">
        <router-outlet></router-outlet>
      </div>
    </nz-content>
  </nz-layout>
</nz-layout>
