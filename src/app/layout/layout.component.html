<nz-layout class="app-layout">
  <nz-sider class="menu-sidebar"
    nzCollapsible
    [nzWidth]="256"
    [nzCollapsedWidth]="40"
    nzBreakpoint="md"
    [(nzCollapsed)]="isCollapsed"
    [nzTrigger]="null">
    <div class="sidebar-logo"
      [ngClass]="{'bm-pl-5px': isCollapsed}">
      <img src="../../assets/images/logo2.png"
        alt="">
      <h1>Book Meeting</h1>
    </div>
    <ul nz-menu
      class="h-100 bm-overflow-y-auto"
      nzTheme="dark"
      nzMode="inline"
      [nzInlineCollapsed]="isCollapsed">
      <ng-container *ngFor="let menu of menuData">
        <li nz-menu-item
          *ngIf="menu.url"
          [ngClass]="{'bm-bg-1890ff': menu.url === currentPath, 'bm-pl-12px': true}"
          (click)="handlerRouting($event, menu.url)">
          <span nz-icon
            [nzType]="menu.icon"></span>
          <span>{{menu.label}}</span>
        </li>
        <li nz-submenu
          *ngIf="!menu.url"
          nzOpen
          [nzTitle]="menu.label"
          [nzIcon]="menu.icon">
          <ul *ngIf="menu && menu.items && menu.items.length">
            <ng-container *ngFor="let item of menu.items">
              <li nz-menu-item
                *ngIf="item.active"
                [ngClass]="{'bm-bg-1890ff': item.url === currentPath, 'bm-pl-24px': true}"
                (click)="handlerRouting($event, item.url)">
                {{item.label}}
              </li>
            </ng-container>
          </ul>
        </li>
      </ng-container>
    </ul>
  </nz-sider>
  <nz-layout>
    <nz-header>
      <div class="app-header">
        <div class="header-trigger"
          (click)="isCollapsed = !isCollapsed">
          <i class="trigger"
            nz-icon
            [nzType]="isCollapsed ? 'menu-unfold' : 'menu-fold'"></i>
        </div>
        <div class="d-flex align-items-center">
          <nz-badge [nzCount]="100"
            nzSize="small">
            <i class="notification"
              nz-icon
              nzType="bell"
              nzTheme="outline"></i>
          </nz-badge>
        </div>
      </div>
    </nz-header>
    <nz-content>
      <router-outlet></router-outlet>
    </nz-content>
  </nz-layout>
</nz-layout>
